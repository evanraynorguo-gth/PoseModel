<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Pose Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #controls {
            margin-bottom: 10px;
        }

        #controls button {
            font-size: 16px;
            margin: 0 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #ffffffaa;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        #controls button:hover {
            background-color: #ffffff;
            transform: scale(1.05);
        }

        #canvas {
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        #label-container {
            margin-top: 10px;
            display: flex;
            gap: 15px;
        }

        .label {
            font-size: 20px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        .active {
            transform: scale(1.2);
            box-shadow: 0 0 15px #fff, 0 0 25px #fff, 0 0 35px #ff0;
        }
    </style>
</head>
<body>

    <div id="controls">
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
    </div>

    <canvas id="canvas"></canvas>
    <div id="label-container"></div>

    <script>
        const URL = "./my_model/";
        let model, webcam, ctx, labelContainer, maxPredictions, loopId;

        // Map default class names to custom labels
        const classMap = {
            "Class 1": "Right",
            "Class 2": "Left",
            "Class 3": "Both",
            "Class 4": "None"
        };

        // Assign a color for each label
        const classColors = {
            "Right": "#FF4C4C",  // Red
            "Left": "#4C9EFF",   // Blue
            "Both": "#FFD24C",   // Yellow
            "None": "#7CFF4C"    // Green
        };

        async function start() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const size = 400;
            const flip = true;
            webcam = new tmPose.Webcam(size, size, flip);
            await webcam.setup();
            await webcam.play();

            const canvas = document.getElementById("canvas");
            canvas.width = size;
            canvas.height = size;
            ctx = canvas.getContext("2d");

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                const div = document.createElement("div");
                div.classList.add("label");
                labelContainer.appendChild(div);
            }

            loopId = window.requestAnimationFrame(loop);
        }

        async function loop() {
            webcam.update();
            await predict();
            loopId = window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            // Find the highest probability class
            let maxProb = 0;
            let activeIndex = 0;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > maxProb) {
                    maxProb = prediction[i].probability;
                    activeIndex = i;
                }
            }

            for (let i = 0; i < maxPredictions; i++) {
                let originalName = prediction[i].className;
                let mappedName = classMap[originalName] || originalName;
                const div = labelContainer.childNodes[i];
                div.innerHTML = `${mappedName}: ${(prediction[i].probability*100).toFixed(1)}%`;
                div.style.backgroundColor = classColors[mappedName] || "#ffffffaa";
                div.style.color = "#000";

                if(i === activeIndex){
                    div.classList.add("active");
                } else {
                    div.classList.remove("active");
                }
            }

            drawPose(pose);
        }

        function drawPose(pose) {
            if (!webcam.canvas) return;
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }

        function stop() {
            if (loopId) cancelAnimationFrame(loopId);
            if (webcam) webcam.stop();
            console.log("Stopped webcam and animation.");
        }
    </script>

</body>
</html>
